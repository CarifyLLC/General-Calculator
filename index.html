    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 0px;
            background: #fff;
            padding: 20px;
            padding-bottom: calc(20px + 10%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo a {
            display: inline-block;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
	    display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #900000;
        }
        input[type="number"], select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 35%;
            padding: 12px;
            background-color: #900000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 50px auto 0px;
            display: block;
            position: relative;
        }
        button:hover {
            background-color: #6f0000;
        }
        button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        .price-container {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result {
            color: inherit;
            padding-right: 40px;
            position: relative;
            margin-left: 5px;
        }
        #priceValue {
            color: green;
        }
        #result.error {
            color: #dc3545;
        }
        .checkmark {
            font-size: 24px;
            color: #900000;
            visibility: hidden;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            animation: none;
        }
        .checkmark.animate {
            visibility: visible;
            animation: checkmark-animation 2s ease;
        }
        @keyframes checkmark-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .language-selector {
            position: absolute;
            top: 40px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            appearance: none;
            border: none;
            background: transparent;
            font-size: 30px;
            cursor: pointer;
        }
        .language-selector option {
            font-size: 16px;
        }
        .language-selector .flag {
            font-size: 36px;
        }
        .exchange-rate-container {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
        }
        #exchangeRate {
            color: #900000;
        }
        .social-media {
            text-align: center;
            margin-top: 150px;
        }
        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: #900000;
            font-size: 24px;
        }
        .info-message {
            font-size: 15px;
            color: #999;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .info-message span {
            display: block;
            color: #999;
        }
        .number-pad {
   	    display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 65px; /* Set row height if needed */
            grid-column-gap: 15px; /* Keep the gap between columns as is */
            margin-top: 0px;
            max-width: 240px; /* Center the number pad */
            margin-left: auto;
            margin-right: auto;
	}
        .number-pad-button {
            width: 100%;
            height: 60px; /* Fixed height for buttons */
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #900000;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number-pad-button:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>

    <script>
        const translations = {
            en: {
                title: "Car Price Calculator",
                labelD2: "Car Price",
                labelF2: "Dealers",
                labelPrice: "Final Price",
                calculateButton: "Calculate",
                exchangeRateLabel: "Exchange Rate:",    
            },
            ru: {
                title: "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¶–µ–Ω—ã A–≤—Ç–æ–º–æ–±–∏–ª—è",
                labelD2: "–¶–µ–Ω–∞ A–≤—Ç–æ–º–æ–±–∏–ª—è",
                labelF2: "–î–∏–ª–µ—Ä—ã",
                labelPrice: "–¶–µ–Ω–∞",
                calculateButton: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
                exchangeRateLabel: "O–±–º–µ–Ω–Ω—ã–π K—É—Ä—Å:",
            },
            az: {
                title: "Avtomobil Qiym…ôt Hesablayƒ±cƒ±sƒ±",
                labelD2: "Avtomobil Qiym…ôti",
                labelF2: "Dilerl…ôr",
                labelPrice: "Son Qiym…ôt",
                calculateButton: "Hesabla",
                exchangeRateLabel: "Cari M…ôz…ônn…ô:",
            },
            fr: {
                title: "Calculateur de Prix de Voiture",
                labelD2: "Prix de la Voiture",
                labelF2: "Concessionnaires",
                labelPrice: "Prix Final",
                calculateButton: "Calculer",
                exchangeRateLabel: "Change Actuel:",
            },
            ar: {
                title: "ÿ≠ÿßÿ≥ÿ®ÿ© ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿßÿ™",
                labelD2: "ÿ≥ÿπÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©",
                labelF2: "ÿßŸÑŸÖŸàÿ≤ÿπŸäŸÜ",
                labelPrice: "ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÜŸáÿßÿ¶Ÿä",
                calculateButton: "ÿßÿ≠ÿ≥ÿ®",
                exchangeRateLabel: "ÿ≥ÿπÿ± ÿßŸÑÿµÿ±ŸÅ ÿßŸÑÿ≠ÿßŸÑŸä:",
            }
        };

        const updateLanguage = (lang) => {
            const strings = translations[lang];
            document.getElementById('title').textContent = strings.title;
            document.getElementById('labelD2').textContent = strings.labelD2;
            document.getElementById('labelF2').textContent = strings.labelF2;
            document.getElementById('labelPrice').textContent = strings.labelPrice;
            document.getElementById('calculateButton').textContent = strings.calculateButton;
            document.getElementById('exchangeRateLabel').textContent = strings.exchangeRateLabel;
            document.getElementById('infoMessage').textContent = strings.infoMessage;
            document.getElementById('infoMessageExample').textContent = strings.infoMessageExample;
        };

        document.getElementById('language').addEventListener('change', (event) => {
            const selectedLang = event.target.value;
            updateLanguage(selectedLang);
        });

        // Initialize with default language
        updateLanguage('en');

        // Function to format numbers with thousands separator and no decimal places
        const formatNumber = (number) => {
            return new Intl.NumberFormat().format(Math.floor(number));
        };

        // Function to calculate price
        const calculatePrice = async () => {
            const D2Input = document.getElementById('D2');
            const F2Select = document.getElementById('F2');
            const D2 = parseFloat(D2Input.value); // Base Price
            const F2 = F2Select.value;

            if (isNaN(D2) || D2 <= 0) {
                document.getElementById('priceValue').textContent = '$0';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = '0‚Ç©';
                return;
            }

            // Determine the number of digits in the input price
            const numberOfDigits = D2.toString().replace(/[^0-9]/g, '').length;
            
            // Adjust the base price based on the number of digits
            const adjustedBasePrice = numberOfDigits < 6 ? D2 * 10000 : D2;

            let KRWUSD = 0;

            try {
                const apiKey = 'f5106c228dd6e51b2d42b7f5';
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                KRWUSD = data.conversion_rates.KRW;

                // Convert adjusted base price to USD
                const adjustedBasePriceUSD = adjustedBasePrice / KRWUSD;

                // Determine fee percentage based on customer
                const feePercentages = {
                    "Dealler": 0.035,
                    "√úmumi": 0.00
                };
                const feePercent2 = {
                    "Dealler": 0.04,
                    "√úmumi": 0.00
                };
                const feePercent = adjustedBasePriceUSD < 20000 ? feePercentages[F2] || 0 : feePercent2[F2] || 0;

                // Calculate the price after fee and conversion
                const feeAmount = adjustedBasePriceUSD / 1.1 * feePercent;
                let finalPriceUSD = adjustedBasePriceUSD - feeAmount;

                // Add $300 if the price is below $20,000
                if (adjustedBasePriceUSD < 20000) {
                    finalPriceUSD += 200;
                }

                // Format and display the price
                const formattedPrice = formatNumber(finalPriceUSD);
                
                document.getElementById('priceValue').textContent = `$${formattedPrice}`;
                document.getElementById('result').classList.remove('error');
                
                // Format and display the exchange rate
                const formattedExchangeRate = formatNumber(KRWUSD);
                document.getElementById('exchangeRate').textContent = `${formattedExchangeRate}‚Ç©`;
                
                // Show check mark animation
                const checkmark = document.getElementById('checkmark');
                checkmark.classList.remove('animate'); // Reset animation
                void checkmark.offsetWidth; // Trigger reflow to restart animation
                checkmark.classList.add('animate');
                
                setTimeout(() => {
                    checkmark.classList.remove('animate');
                }, 2000);
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                document.getElementById('priceValue').textContent = 'Error';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = 'Error';
            }
        };

        // Attach event listener to the Calculate button
        document.getElementById('calculateButton').addEventListener('click', calculatePrice);

        // Attach event listener to the form for Enter key
        document.getElementById('priceCalculator').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                calculatePrice(); // Trigger calculation
            }
        });

        // Attach event listener to the Dealers select element
        document.getElementById('F2').addEventListener('change', calculatePrice);

        // Attach event listener to the Car Price input field
        document.getElementById('D2').addEventListener('input', calculatePrice);

        // Add event listeners to the number pad buttons
        document.querySelectorAll('.number-pad-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const value = event.target.textContent;
                const input = document.getElementById('D2');
                
                if (value === '‚Üê') {
		    // Remove the last character from the input value
                    input.value = input.value.slice(0, -1);
                } else if (value === 'C') {
                    // Clear the input value (assuming this is the intended functionality)
            	    input.value = '';
                        } else if (value === '.') {
          	    // Add decimal point only if not already present
                    if (!input.value.includes('.')) {
                        input.value += value;
        	    }
                } else {
                    input.value += value;
                }
                
                // Trigger price calculation after input change
                calculatePrice();
            });
        });
    </script>
