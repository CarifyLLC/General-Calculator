    <style>
        /* Existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 0px;
            background: #fff;
            padding: 20px;
            padding-bottom: calc(20px + 10%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo a {
            display: inline-block;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #900000;
        }
        input[type="number"], select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 35%;
            padding: 12px;
            background-color: #900000;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 50px auto 0px;
            display: block;
            position: relative;
        }
        button:hover {
            background-color: #6f0000;
        }
        button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        .price-container {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result {
            color: inherit;
            padding-right: 40px;
            position: relative;
            margin-left: 5px;
        }
        #priceValue {
            color: green;
        }
        #result.error {
            color: #dc3545;
        }
        .checkmark {
            font-size: 24px;
            color: #900000;
            visibility: hidden;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            animation: none;
        }
        .checkmark.animate {
            visibility: visible;
            animation: checkmark-animation 2s ease;
        }
        @keyframes checkmark-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .language-selector {
            position: absolute;
            top: 40px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            appearance: none;
            border: none;
            background: transparent;
            font-size: 30px;
            cursor: pointer;
        }
        .language-selector option {
            font-size: 16px;
        }
        .language-selector .flag {
            font-size: 36px;
        }
        .exchange-rate-container {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            color: #900000;
        }
        #exchangeRate {
            color: #900000;
        }
        .social-media {
            text-align: center;
            margin-top: 150px;
        }
        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: #900000;
            font-size: 24px;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 65px; /* Set row height if needed */
            grid-column-gap: 15px; /* Keep the gap between columns as is */
            margin-top: 0px;
            max-width: 240px; /* Center the number pad */
            margin-left: auto;
            margin-right: auto;
        }
        .number-pad-button {
            width: 100%;
            height: 60px; /* Fixed height for buttons */
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #900000;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .number-pad-button:hover {
            background-color: #6f0000;
        }
    </style>
</head>
<body>

        <h1 id="title"></h1>
        <form id="priceCalculator">

    </div>

    <script>
        const translations = {
            en: {
                labelD2: "Car Price",
                labelF2: "Dealer",
                labelPrice: "Price",
                exchangeRateLabel: "Exchange Rate:",
                error: "Error",
                result: "Result",
                selectDealer: "Select Dealer" // Add this line
            },
            ru: {
                labelD2: "A–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–∞—è –¶–µ–Ω–∞",
                labelF2: "–î–∏–ª–µ—Ä",
                labelPrice: "–¶–µ–Ω–∞",
                exchangeRateLabel: "–ö—É—Ä—Å O–±–º–µ–Ω–∞:",
                error: "–û—à–∏–±–∫–∞",
                result: "–†–µ–∑—É–ª—å—Ç–∞—Ç",
                selectDealer: "–í—ã–±–µ—Ä–∏—Ç–µ –î–∏–ª–µ—Ä–∞" // Add this line
            },
            az: {
                labelD2: "∆èsas Qiym…ôt",
                labelF2: "Alƒ±cƒ±",
                labelPrice: "Qiym…ôt",
                exchangeRateLabel: "M…ôz…ônn…ô:",
                error: "X…ôta",
                result: "N…ôtic…ô",
                selectDealer: "Satƒ±cƒ±nƒ± Se√ßin" // Add this line
            },
            fr: {
                labelD2: "Prix ‚Äã‚Äã‚Äã‚Äãde la Voiture",
                labelF2: "Revendeur",
                labelPrice: "Prix Final",
                exchangeRateLabel: "Taux de Change:",
                error: "Erreur",
                result: "R√©sultat",
                selectDealer: "S√©lectionnez le Revendeur" // Add this line
            },
            ar: {
                labelD2: "ÿ≥ÿπÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©",
                labelF2: "ÿ™ÿßÿ¨ÿ±",
                labelPrice: "ÿ≥ÿπÿ±",
                exchangeRateLabel: "ÿ≥ÿπÿ± ÿßŸÑÿµÿ±ŸÅ:",
                error: "ÿÆÿ∑ÿ£",
                result: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©",
                selectDealer: "ÿßÿÆÿ™ÿ± ÿ™ÿßÿ¨ÿ±" // Add this line
            }
        };

        const setLanguage = (lang) => {
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('labelD2').textContent = translations[lang].labelD2;
            document.getElementById('labelF2').textContent = translations[lang].labelF2;
            document.getElementById('labelPrice').textContent = translations[lang].labelPrice;
            document.getElementById('exchangeRateLabel').textContent = translations[lang].exchangeRateLabel;
            document.getElementById('calculateButtonText').textContent = translations[lang].calculateButtonText;
            
            // Update the Select Dealer placeholder
            document.querySelector('#F2 option[disabled]').textContent = translations[lang].selectDealer;
        };

        document.getElementById('language').addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });

        // Initialize with default language
        setLanguage('en');

        // Function to format numbers with commas
        const formatNumber = (number) => {
            return new Intl.NumberFormat().format(Math.round(number));
        };

        // Function to calculate price
        const calculatePrice = async () => {
            const D2Input = document.getElementById('D2');
            const F2Select = document.getElementById('F2');
            const D2 = parseFloat(D2Input.value); // Base Price
            const F2 = F2Select.value;

            if (!F2) {
                return; // Exit the function if no dealer is selected
            }

            if (isNaN(D2) || D2 <= 0) {
                document.getElementById('priceValue').textContent = '$0';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = '‚Ç©0';
                return;
            }

            // Determine the number of digits in the input price
            const numberOfDigits = D2.toString().replace(/[^0-9]/g, '').length;
            
            // Adjust the base price based on the number of digits
            const adjustedBasePrice = numberOfDigits < 6 ? D2 * 10000 : D2;

            let KRWUSD = 0;

            try {
                const apiKey = 'f5106c228dd6e51b2d42b7f5';
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                KRWUSD = data.conversion_rates.KRW;

                // Convert adjusted base price to USD
                const adjustedBasePriceUSD = adjustedBasePrice / KRWUSD;

                // Determine the fee percentage and final price adjustment based on customer option
                const options = {
                    "Option 1": { feeUnder20k: 0.03, feeOver20k: 0.04, adjustmentUnder20k: 250, adjustmentOver20k: 50 },
                    "Option 2": { feeUnder20k: 0.035, feeOver20k: 0.045, adjustmentUnder20k: 200, adjustmentOver20k: 0 },
                    "Option 3": { feeUnder20k: 0.035, feeOver20k: 0.045, adjustmentUnder20k: 200, adjustmentOver20k: 0 },
                    "Option 4": { feeUnder20k: 0.035, feeOver20k: 0.045, adjustmentUnder20k: 200, adjustmentOver20k: 0 },
                    "Option 5": { feeUnder20k: 0.035, feeOver20k: 0.045, adjustmentUnder20k: 200, adjustmentOver20k: 0 },
                    "Option 6": { feeUnder20k: 0.03, feeOver20k: 0.04, adjustmentUnder20k: 400, adjustmentOver20k: 200 },
                };

                const selectedOption = options[F2];
                if (!selectedOption) {
                    console.error('Invalid customer option selected');
                    return;
                }

                const feePercent = adjustedBasePriceUSD < 20000 ? selectedOption.feeUnder20k : selectedOption.feeOver20k;
                const adjustment = adjustedBasePriceUSD < 20000 ? selectedOption.adjustmentUnder20k : selectedOption.adjustmentOver20k;

                // Calculate the price after fee and adjustment
                const feeAmount = adjustedBasePriceUSD / 1.1 * feePercent;
                let finalPriceUSD = adjustedBasePriceUSD - feeAmount + adjustment;

                // Format and display the price
                const formattedPrice = formatNumber(finalPriceUSD);
                document.getElementById('priceValue').textContent = `$${formattedPrice}`;
                document.getElementById('result').classList.remove('error');
                
                // Format and display the exchange rate
                const formattedExchangeRate = formatNumber(KRWUSD);
                document.getElementById('exchangeRate').textContent = `‚Ç©${formattedExchangeRate}`;
                
                // Show check mark animation
                const checkmark = document.getElementById('checkmark');
                checkmark.classList.remove('animate'); // Reset animation
                void checkmark.offsetWidth; // Trigger reflow to restart animation
                checkmark.classList.add('animate');
                
                setTimeout(() => {
                    checkmark.classList.remove('animate');
                }, 2000);
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                document.getElementById('priceValue').textContent = 'Error';
                document.getElementById('result').classList.add('error');
                document.getElementById('exchangeRate').textContent = 'Error';
            }

            document.getElementById('priceContainer').classList.remove('hidden'); // Show the price container when a dealer is selected
        };

        // Event listener to trigger calculation on form input change
        document.getElementById('priceCalculator').addEventListener('input', calculatePrice);

        // Event listener for dealer selection
        document.getElementById('F2').addEventListener('change', calculatePrice);

        // Function to handle number pad button clicks
        document.querySelectorAll('.number-pad-button').forEach(button => {
            button.addEventListener('click', () => {
                const D2Input = document.getElementById('D2');
                const F2Select = document.getElementById('F2');
                const value = button.textContent;

                if (value === '‚Üê') {
                    // Remove the last character from the input value
                    D2Input.value = D2Input.value.slice(0, -1);
                } else if (value === 'C') {
                    // Clear the input value and reset dealer selection
                    D2Input.value = '';
                    F2Select.value = ''; // Reset the dealer selection

                    // Hide the price container again
                    document.getElementById('priceContainer').classList.add('hidden');

                    // Reset the price value to $0
                    document.getElementById('priceValue').textContent = '$0';
                } else {
                    D2Input.value += value;
                }

                calculatePrice();
            });
        });
    </script>
</body>
